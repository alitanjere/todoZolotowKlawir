<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Lista de Tareas</h1>
    <button id="modoOscuro">🌙 Modo Oscuro</button>

    <input type="text" id="entradaTarea" placeholder="Escribe una tarea">
    <button id="agregarTarea">Agregar</button>

    <div>
        <button id="filtroTodas">Todas</button>
        <button id="filtroPendientes">Pendientes</button>
        <button id="filtroCompletadas">Completadas</button>
        <button id="eliminarCompletadas">Eliminar Completadas</button>
    </div>

    <ul id="listaTareas"></ul>

    <div id="tareaMasRapida">🏆 Tarea más rápida: Aún no hay tareas completadas.</div>

    <script src="script.js"></script>
</body>
</html>
